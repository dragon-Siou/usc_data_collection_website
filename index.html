<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>資料收集系統 - 首頁</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
      <!-- 頂部導覽列 -->
      <div class="flex justify-end items-center gap-3 md:gap-4 mb-4">
        <div class="bg-white px-4 py-2 md:px-6 md:py-3 rounded-xl shadow-md flex items-center">
          <svg class="w-5 h-5 md:w-6 md:h-6 text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span id="displayUsername" class="text-lg md:text-xl font-semibold text-gray-700">XXX</span>
        </div>
        <button onclick="handleLogout()" class="flex items-center text-gray-600 hover:text-red-600 text-lg md:text-xl font-medium bg-white px-4 py-2 md:px-6 md:py-3 rounded-xl shadow-md hover:shadow-lg transition-all">
          <svg class="w-5 h-5 md:w-6 md:h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          登出
        </button>
      </div>
      
      <header class="text-center mb-8 md:mb-12 pt-4">
        <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-4">資料收集系統</h1>
        <p class="text-xl md:text-2xl text-gray-600">請選擇您要填寫的項目</p>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
        <!-- 健康調查 -->
        <a href="health.html" class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 p-6 md:p-8 text-left group hover:scale-105 block">
          <div class="flex items-start justify-between">
            <div class="flex-1">
              <div class="bg-blue-500 w-14 h-14 md:w-16 md:h-16 rounded-xl mb-4 flex items-center justify-center text-white text-2xl md:text-3xl font-bold">
                健
              </div>
              <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">健康調查</h2>
              <p class="text-lg md:text-xl text-gray-600">關心您的健康狀況</p>
            </div>
            <svg class="w-8 h-8 md:w-10 md:h-10 text-gray-400 group-hover:text-blue-500 transition-colors flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </a>

        <!-- 檢驗檢查 -->
        <a href="lab_test.html" class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 p-6 md:p-8 text-left group hover:scale-105 block">
          <div class="flex items-start justify-between">
            <div class="flex-1">
              <div class="bg-teal-500 w-14 h-14 md:w-16 md:h-16 rounded-xl mb-4 flex items-center justify-center text-white text-2xl md:text-3xl font-bold">
                <svg class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
              </div>
              <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">檢驗檢查</h2>
              <p class="text-lg md:text-xl text-gray-600">上傳檢驗數據</p>
            </div>
            <svg class="w-8 h-8 md:w-10 md:h-10 text-gray-400 group-hover:text-teal-500 transition-colors flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </a>

        <!-- 血壓資料上傳 -->
        <a href="blood_pressure.html" class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 p-6 md:p-8 text-left group hover:scale-105 block">
          <div class="flex items-start justify-between">
            <div class="flex-1">
              <div class="bg-red-500 w-14 h-14 md:w-16 md:h-16 rounded-xl mb-4 flex items-center justify-center text-white text-2xl md:text-3xl font-bold">
                <svg class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
              </div>
              <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">血壓資料上傳</h2>
              <p class="text-lg md:text-xl text-gray-600">記錄您的血壓數據</p>
            </div>
            <svg class="w-8 h-8 md:w-10 md:h-10 text-gray-400 group-hover:text-red-500 transition-colors flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </a>

        <!-- 代謝防治 -->
        <a href="metabolic_prevention.html" class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 p-6 md:p-8 text-left group hover:scale-105 block">
          <div class="flex items-start justify-between">
            <div class="flex-1">
              <div class="bg-indigo-500 w-14 h-14 md:w-16 md:h-16 rounded-xl mb-4 flex items-center justify-center text-white text-2xl md:text-3xl font-bold">
                代
              </div>
              <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">代謝防治</h2>
              <p class="text-lg md:text-xl text-gray-600">代謝症候群防治</p>
            </div>
            <svg class="w-8 h-8 md:w-10 md:h-10 text-gray-400 group-hover:text-indigo-500 transition-colors flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script>
    // 檢查登入狀態
    function checkLogin() {
      const isLoggedIn = sessionStorage.getItem('isLoggedIn');
      if (isLoggedIn !== 'true') {
        window.location.href = 'login.html';
      } else {
        // 顯示使用者名稱
        const username = sessionStorage.getItem('displayName') || 'XXX';
        document.getElementById('displayUsername').textContent = username;
      }
    }

    // 登出功能
    function handleLogout() {
      if (confirm('確定要登出嗎？')) {
        sessionStorage.removeItem('isLoggedIn');
        sessionStorage.removeItem('username');
        sessionStorage.removeItem('displayName');
        window.location.href = 'login.html';
      }
    }

    // 頁面載入時檢查登入
    checkLogin();
  </script>
</body>
</html>
