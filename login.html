<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 - 資料收集系統</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    [v-cloak] { display: none; }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <!-- 登入卡片 -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12">
          <!-- 標題區 -->
          <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 w-20 h-20 md:w-24 md:h-24 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg">
              <svg class="w-12 h-12 md:w-14 md:h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">資料收集系統</h1>
            <p class="text-lg md:text-xl text-gray-600">請登入以繼續</p>
          </div>

          <!-- 登入表單 -->
          <div class="space-y-6">
            <!-- 帳號 -->
            <div>
              <label class="block text-xl md:text-2xl font-semibold text-gray-700 mb-3">
                帳號
              </label>
              <input
                v-model="username"
                @keyup.enter="handleLogin"
                type="text"
                class="w-full px-5 py-4 md:px-6 md:py-5 text-xl md:text-2xl border-3 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 outline-none transition-all"
                placeholder="請輸入帳號"
                autocomplete="username"
              />
            </div>

            <!-- 密碼 -->
            <div>
              <label class="block text-xl md:text-2xl font-semibold text-gray-700 mb-3">
                密碼
              </label>
              <div class="relative">
                <input
                  v-model="password"
                  @keyup.enter="handleLogin"
                  :type="showPassword ? 'text' : 'password'"
                  class="w-full px-5 py-4 md:px-6 md:py-5 text-xl md:text-2xl border-3 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 outline-none transition-all pr-16"
                  placeholder="請輸入密碼"
                  autocomplete="current-password"
                />
                <button
                  @click="showPassword = !showPassword"
                  type="button"
                  class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
                >
                  <svg v-if="!showPassword" class="w-7 h-7 md:w-8 md:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                  <svg v-else class="w-7 h-7 md:w-8 md:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                  </svg>
                </button>
              </div>
            </div>

            <!-- 錯誤訊息 -->
            <div v-if="errorMessage" class="bg-red-50 border-2 border-red-300 rounded-xl p-4 flex items-center">
              <svg class="w-6 h-6 text-red-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <p class="text-lg md:text-xl text-red-700">{{ errorMessage }}</p>
            </div>

            <!-- 登入按鈕 -->
            <button
              @click="handleLogin"
              :disabled="isLoading"
              class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white text-2xl md:text-3xl font-bold py-5 md:py-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
            >
              <span v-if="!isLoading">登入</span>
              <span v-else class="flex items-center justify-center">
                <svg class="animate-spin h-7 w-7 mr-3" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                登入中...
              </span>
            </button>
          </div>

          <!-- 提示訊息 -->
          <div class="mt-8 p-4 bg-blue-50 border-2 border-blue-200 rounded-xl">
            <p class="text-base md:text-lg text-gray-700 text-center">
              <span class="font-semibold">預設帳號：</span>1234<br>
              <span class="font-semibold">預設密碼：</span>0000
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          username: '',
          password: '',
          showPassword: false,
          errorMessage: '',
          isLoading: false
        };
      },
      mounted() {
        // 檢查是否已登入
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');
        if (isLoggedIn === 'true') {
          window.location.href = 'index.html';
        }
      },
      methods: {
        handleLogin() {
          // 清除之前的錯誤訊息
          this.errorMessage = '';

          // 驗證輸入
          if (!this.username.trim()) {
            this.errorMessage = '請輸入帳號';
            return;
          }
          if (!this.password.trim()) {
            this.errorMessage = '請輸入密碼';
            return;
          }

          // 開始登入
          this.isLoading = true;

          // 模擬登入延遲（實際應用中這裡會呼叫 API）
          setTimeout(() => {
            // 驗證帳號密碼
            if (this.username === '1234' && this.password === '0000') {
              // 登入成功
              sessionStorage.setItem('isLoggedIn', 'true');
              sessionStorage.setItem('username', this.username);
              
              // 跳轉到首頁
              window.location.href = 'index.html';
            } else {
              // 登入失敗
              this.isLoading = false;
              this.errorMessage = '帳號或密碼錯誤，請重試';
              this.password = '';
            }
          }, 800);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
