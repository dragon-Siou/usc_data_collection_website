<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>檢驗檢查表單</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    [v-cloak] { display: none; }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <!-- 頂部導覽列 -->
    <div v-if="!submitted" class="fixed top-0 right-0 p-4 md:p-6 z-50 flex items-center gap-3 md:gap-4">
      <div class="bg-white px-4 py-2 md:px-6 md:py-3 rounded-xl shadow-md flex items-center">
        <svg class="w-5 h-5 md:w-6 md:h-6 text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span class="text-lg md:text-xl font-semibold text-gray-700">{{ displayName }}</span>
      </div>
      <button @click="handleLogout" class="flex items-center text-gray-600 hover:text-red-600 text-lg md:text-xl font-medium bg-white px-4 py-2 md:px-6 md:py-3 rounded-xl shadow-md hover:shadow-lg transition-all">
        <svg class="w-5 h-5 md:w-6 md:h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        登出
      </button>
    </div>

    <!-- 成功提示頁面 -->
    <div v-if="submitted" class="min-h-screen bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center p-4">
      <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 text-center max-w-md">
        <svg class="w-20 h-20 md:w-24 md:h-24 text-green-500 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">上傳成功！</h2>
        <p class="text-xl md:text-2xl text-gray-600 mb-6">檢驗資料已成功記錄</p>
        <a href="index.html" class="inline-block bg-blue-500 hover:bg-blue-600 text-white text-xl md:text-2xl font-bold px-8 py-4 rounded-xl transition-all">
          返回首頁
        </a>
      </div>
    </div>

    <!-- 表單頁面 -->
    <div v-else class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-4 md:p-8 pb-32">
      <div class="max-w-4xl mx-auto">
        <a href="index.html" class="flex items-center text-blue-600 hover:text-blue-700 mb-6 text-xl md:text-2xl font-medium">
          <svg class="w-6 h-6 md:w-7 md:h-7 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          返回首頁
        </a>

        <div class="bg-white rounded-3xl shadow-xl p-6 md:p-10">
          <div class="mb-8">
            <div class="bg-teal-500 w-16 h-16 md:w-20 md:h-20 rounded-2xl mb-4 flex items-center justify-center text-white text-3xl md:text-4xl font-bold">
              <svg class="w-10 h-10 md:w-12 md:h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
              </svg>
            </div>
            <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-2">檢驗檢查表單</h1>
            <p class="text-xl md:text-2xl text-gray-600">請填寫檢驗檢查資料</p>
          </div>

          <div class="space-y-6 md:space-y-8">
            <!-- 基本資料 -->
            <div class="bg-gray-50 rounded-2xl p-6">
              <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">基本資料</h2>
              
              <!-- 身分證 -->
              <div class="mb-6">
                <label class="block text-xl md:text-2xl font-semibold text-gray-700 mb-3">
                  身分證字號 <span class="text-red-500">*</span>
                </label>
                <input
                  v-model="formData.idNumber"
                  type="text"
                  maxlength="10"
                  class="w-full px-5 py-4 md:px-6 md:py-5 text-xl md:text-2xl border-3 border-gray-300 rounded-xl focus:ring-4 focus:ring-teal-200 focus:border-teal-500 outline-none transition-all"
                  placeholder="例：A123456789"
                />
                <p v-if="errors.idNumber" class="mt-2 text-lg text-red-500">{{ errors.idNumber }}</p>
              </div>

              <!-- 生日 -->
              <div class="mb-6">
                <label class="block text-xl md:text-2xl font-semibold text-gray-700 mb-3">
                  生日 <span class="text-red-500">*</span>
                </label>
                <input
                  v-model="formData.birthDate"
                  type="date"
                  class="w-full px-5 py-4 md:px-6 md:py-5 text-xl md:text-2xl border-3 border-gray-300 rounded-xl focus:ring-4 focus:ring-teal-200 focus:border-teal-500 outline-none transition-all"
                />
                <p v-if="errors.birthDate" class="mt-2 text-lg text-red-500">{{ errors.birthDate }}</p>
              </div>

              <!-- 過卡日期 -->
              <div class="mb-6">
                <label class="block text-xl md:text-2xl font-semibold text-gray-700 mb-3">
                  過卡日期 <span class="text-red-500">*</span>
                </label>
                <input
                  v-model="formData.cardDate"
                  type="date"
                  class="w-full px-5 py-4 md:px-6 md:py-5 text-xl md:text-2xl border-3 border-gray-300 rounded-xl focus:ring-4 focus:ring-teal-200 focus:border-teal-500 outline-none transition-all"
                />
                <p v-if="errors.cardDate" class="mt-2 text-lg text-red-500">{{ errors.cardDate }}</p>
              </div>

              <!-- 就醫序號 -->
              <div class="mb-6">
                <label class="block text-xl md:text-2xl font-semibold text-gray-700 mb-3">
                  就醫序號 <span class="text-red-500">*</span>
                </label>
                <input
                  v-model="formData.visitNumber"
                  type="text"
                  maxlength="4"
                  class="w-full px-5 py-4 md:px-6 md:py-5 text-xl md:text-2xl border-3 border-gray-300 rounded-xl focus:ring-4 focus:ring-teal-200 focus:border-teal-500 outline-none transition-all"
                  placeholder="4碼英數，例：A001"
                />
                <p v-if="errors.visitNumber" class="mt-2 text-lg text-red-500">{{ errors.visitNumber }}</p>
              </div>

              <!-- 醫師身分證 -->
              <div>
                <label class="block text-xl md:text-2xl font-semibold text-gray-700 mb-3">
                  醫師身分證 <span class="text-red-500">*</span>
                </label>
                <select
                  v-model="formData.doctorId"
                  class="w-full px-5 py-4 md:px-6 md:py-5 text-xl md:text-2xl border-3 border-gray-300 rounded-xl focus:ring-4 focus:ring-teal-200 focus:border-teal-500 outline-none transition-all bg-white"
                >
                  <option value="">請選擇醫師</option>
                  <option v-for="doctor in doctors" :key="doctor" :value="doctor">{{ doctor }}</option>
                </select>
                <p v-if="errors.doctorId" class="mt-2 text-lg text-red-500">{{ errors.doctorId }}</p>
              </div>
            </div>

            <!-- 單項檢驗區 -->
            <div class="bg-blue-50 rounded-2xl p-6">
              <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800">單項檢驗</h2>
                <button
                  @click="addSingleTest"
                  type="button"
                  class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 md:px-6 md:py-3 rounded-xl text-lg md:text-xl font-bold transition-all"
                >
                  + 新增項目
                </button>
              </div>

              <div v-for="(test, index) in formData.singleTests" :key="index" class="bg-white rounded-xl p-4 md:p-6 mb-4">
                <div class="flex items-start justify-between mb-4">
                  <h3 class="text-xl md:text-2xl font-bold text-gray-700">項目 {{ index + 1 }}</h3>
                  <button
                    v-if="formData.singleTests.length > 1"
                    @click="removeSingleTest(index)"
                    type="button"
                    class="text-red-500 hover:text-red-600 text-lg md:text-xl font-bold"
                  >
                    ✕ 移除
                  </button>
                </div>

                <div class="space-y-4">
                  <div>
                    <label class="block text-lg md:text-xl font-semibold text-gray-700 mb-2">
                      檢驗項目
                    </label>
                    <select
                      v-model="test.testCode"
                      class="w-full px-4 py-3 md:px-5 md:py-4 text-lg md:text-xl border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 outline-none transition-all bg-white"
                    >
                      <option value="">請選擇檢驗項目</option>
                      <option v-for="item in getAvailableItems(index)" :key="item.code" :value="item.code">
                        {{ item.code }} - {{ item.name }}
                      </option>
                      <option value="other">其他單項檢驗</option>
                    </select>
                  </div>

                  <div v-if="test.testCode === 'other'">
                    <label class="block text-lg md:text-xl font-semibold text-gray-700 mb-2">
                      醫令代碼
                    </label>
                    <input
                      v-model="test.customCode"
                      type="text"
                      class="w-full px-4 py-3 md:px-5 md:py-4 text-lg md:text-xl border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 outline-none transition-all"
                      placeholder="請輸入醫令代碼"
                    />
                  </div>

                  <div>
                    <label class="block text-lg md:text-xl font-semibold text-gray-700 mb-2">
                      檢驗結果
                    </label>
                    <input
                      v-model="test.result"
                      type="text"
                      class="w-full px-4 py-3 md:px-5 md:py-4 text-lg md:text-xl border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 outline-none transition-all"
                      placeholder="請輸入檢驗結果"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- 尿液常規檢查 -->
            <div class="bg-yellow-50 rounded-2xl p-6">
              <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">06012C 尿液常規檢查</h2>
              <p class="text-lg md:text-xl text-gray-600 mb-6">請至少填寫一項，沒有檢查的留白即可，陰陽性請填 + 或 -</p>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div v-for="item in urineTestItems" :key="item.key">
                  <label class="block text-lg md:text-xl font-semibold text-gray-700 mb-2">
                    {{ item.name }}
                  </label>
                  <input
                    v-model="formData.urineTest[item.key]"
                    type="text"
                    class="w-full px-4 py-3 md:px-5 md:py-4 text-lg md:text-xl border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-yellow-200 focus:border-yellow-500 outline-none transition-all"
                    :placeholder="item.placeholder"
                  />
                </div>
              </div>
            </div>

            <!-- 血液套組 -->
            <div class="bg-red-50 rounded-2xl p-6">
              <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">08012C 血液套組</h2>
              <p class="text-lg md:text-xl text-gray-600 mb-6">請至少填寫一項，沒有檢查的留白即可</p>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div v-for="item in bloodTestItems" :key="item.key">
                  <label class="block text-lg md:text-xl font-semibold text-gray-700 mb-2">
                    {{ item.name }}
                  </label>
                  <input
                    v-model="formData.bloodTest[item.key]"
                    type="text"
                    class="w-full px-4 py-3 md:px-5 md:py-4 text-lg md:text-xl border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-red-200 focus:border-red-500 outline-none transition-all"
                    :placeholder="item.placeholder"
                  />
                </div>
              </div>
            </div>

            <!-- 送出按鈕 -->
            <button
              @click="handleSubmit"
              class="w-full bg-gradient-to-r from-teal-500 to-teal-600 hover:from-teal-600 hover:to-teal-700 text-white text-2xl md:text-3xl font-bold py-5 md:py-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
            >
              送出檢驗資料
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          submitted: false,
          displayName: 'XXX',
          formData: {
            idNumber: '',
            birthDate: '',
            cardDate: '',
            visitNumber: '',
            doctorId: '',
            singleTests: [
              { testCode: '', customCode: '', result: '' }
            ],
            urineTest: {
              appearance: '',
              color: '',
              reaction: '',
              glucose: '',
              occultBlood: '',
              protein: '',
              urobilinogen: '',
              nitrite: '',
              leukocyte: '',
              bilirubin: '',
              ketoneBody: '',
              specificGravi: '',
              rbc: '',
              wbc: '',
              clarity: ''
            },
            bloodTest: {
              wbc: '',
              rbc: '',
              hb: '',
              hct: '',
              mch: '',
              mcv: '',
              mchc: ''
            }
          },
          errors: {},
          doctors: ['王醫師 (A123456789)', '李醫師 (B234567890)', '張醫師 (C345678901)'],
          singleTestItems: [
            { code: '09005C', name: '指尖血血糖 One touch Glucose' },
            { code: '14065C', name: 'A型流感' },
            { code: '14066C', name: 'B型流感' },
            { code: '14058C', name: 'RSV 呼吸融合細胞病毒' },
            { code: '06505C', name: '驗孕' },
            { code: '14084C', name: '新型冠狀病毒抗原檢測' }
          ],
          urineTestItems: [
            { key: 'appearance', name: 'Appearance 外觀', placeholder: '例：清澈、混濁' },
            { key: 'color', name: 'Color 顏色', placeholder: '例：黃色、淡黃' },
            { key: 'reaction', name: 'Reaction PH 酸鹼度', placeholder: '例：5.0-8.0' },
            { key: 'glucose', name: 'Glucose 尿糖', placeholder: '+或-' },
            { key: 'occultBlood', name: 'Occult blood 尿潛血', placeholder: '+或-' },
            { key: 'protein', name: 'Protein 尿蛋白', placeholder: '+或-' },
            { key: 'urobilinogen', name: 'Urobilinogen 尿膽素元', placeholder: '+或-' },
            { key: 'nitrite', name: 'Nitrite 亞硝酸鹽', placeholder: '+或-' },
            { key: 'leukocyte', name: 'Leukocyte 白血球脂酶', placeholder: '+或-' },
            { key: 'bilirubin', name: 'Bilirubin 尿膽紅素', placeholder: '+或-' },
            { key: 'ketoneBody', name: 'Ketone body 酮體', placeholder: '+或-' },
            { key: 'specificGravi', name: 'Specific Gravi 比重', placeholder: '例：1.010' },
            { key: 'rbc', name: 'RBC 紅血球', placeholder: '數值' },
            { key: 'wbc', name: 'WBC 白血球', placeholder: '數值' },
            { key: 'clarity', name: 'Clarity 混濁度', placeholder: '例：清澈' }
          ],
          bloodTestItems: [
            { key: 'wbc', name: 'WBC', placeholder: '白血球數值' },
            { key: 'rbc', name: 'RBC', placeholder: '紅血球數值' },
            { key: 'hb', name: 'HB', placeholder: '血紅素數值' },
            { key: 'hct', name: 'HCT', placeholder: '血球容積比' },
            { key: 'mch', name: 'MCH', placeholder: '平均紅血球血紅素量' },
            { key: 'mcv', name: 'MCV', placeholder: '平均紅血球容積' },
            { key: 'mchc', name: 'MCHC', placeholder: '平均紅血球血紅素濃度' }
          ]
        };
      },
      mounted() {
        this.checkLogin();
        this.displayName = sessionStorage.getItem('displayName') || 'XXX';
      },
      computed: {
        availableSingleTestItems() {
          // 取得已選擇的項目代碼（排除「其他」和空值）
          const selectedCodes = this.formData.singleTests
            .map(test => test.testCode)
            .filter(code => code && code !== 'other');
          
          // 回傳尚未被選擇的項目
          return this.singleTestItems.filter(item => 
            !selectedCodes.includes(item.code)
          );
        }
      },
      methods: {
        checkLogin() {
          const isLoggedIn = sessionStorage.getItem('isLoggedIn');
          if (isLoggedIn !== 'true') {
            window.location.href = 'login.html';
          }
        },
        handleLogout() {
          if (confirm('確定要登出嗎？')) {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('username');
            sessionStorage.removeItem('displayName');
            window.location.href = 'login.html';
          }
        },
        addSingleTest() {
          this.formData.singleTests.push({
            testCode: '',
            customCode: '',
            result: ''
          });
        },
        removeSingleTest(index) {
          this.formData.singleTests.splice(index, 1);
        },
        getAvailableItems(currentIndex) {
          // 取得其他項目已選擇的代碼（排除當前項目、「其他」和空值）
          const selectedCodes = this.formData.singleTests
            .map((test, idx) => idx !== currentIndex ? test.testCode : null)
            .filter(code => code && code !== 'other');
          
          // 回傳尚未被其他項目選擇的選項
          return this.singleTestItems.filter(item => 
            !selectedCodes.includes(item.code)
          );
        },
        validateForm() {
          this.errors = {};
          
          if (!this.formData.idNumber.trim()) {
            this.errors.idNumber = '請輸入身分證字號';
          } else if (this.formData.idNumber.length !== 10) {
            this.errors.idNumber = '身分證字號必須為10碼';
          }
          
          if (!this.formData.birthDate) {
            this.errors.birthDate = '請選擇生日';
          }
          
          if (!this.formData.cardDate) {
            this.errors.cardDate = '請選擇過卡日期';
          }
          
          if (!this.formData.visitNumber.trim()) {
            this.errors.visitNumber = '請輸入就醫序號';
          } else if (this.formData.visitNumber.length !== 4) {
            this.errors.visitNumber = '就醫序號必須為4碼';
          }
          
          if (!this.formData.doctorId) {
            this.errors.doctorId = '請選擇醫師';
          }
          
          return Object.keys(this.errors).length === 0;
        },
        async handleSubmit() {
          if (this.validateForm()) {
            const loadingMsg = document.createElement('div');
            try {
              
              loadingMsg.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-2xl shadow-2xl z-50';
              loadingMsg.innerHTML = `
                <div class="flex flex-col items-center">
                  <svg class="animate-spin h-12 w-12 text-teal-500 mb-4" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  <p class="text-xl font-semibold text-gray-700">資料上傳中...</p>
                </div>
              `;
              document.body.appendChild(loadingMsg);
              
              const response = await fetch('php/save_lab_test.php', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(this.formData)
              });

              const result = await response.json();
              document.body.removeChild(loadingMsg);

              if (result.success) {
                console.log('儲存成功：', result);
                this.submitted = true;
                window.scrollTo({ top: 0, behavior: 'smooth' });
              } else {
                alert('儲存失敗：' + result.message);
              }
              
            } catch (error) {
              
              console.error('送出錯誤：', error);
              alert('資料送出時發生錯誤，請稍後再試');
              
            }
          } else {
            const firstError = document.querySelector('.text-red-500');
            if (firstError) {
              firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
